<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M.E.C.E Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="overlay"></div>

  <div id="login-screen" class="card">
    <h1>M.E.C.E ADMIN PANEL</h1>
    <input type="password" id="password-input" placeholder="Enter access key">
    <button id="login-btn">Access</button>
    <p id="login-error"></p>
  </div>

  <div id="dashboard" class="hidden">
    <header>
      <h1>M.E.C.E CONTROL CENTER</h1>
      <p id="admin-level"></p>
      <button id="logout-btn">Logout</button>
    </header>

    <div class="controls">
      <input type="text" id="search-bar" placeholder="Search by User ID...">
      <div class="ban-controls">
        <input type="text" id="user-id" placeholder="User ID">
        <input type="text" id="reason" placeholder="Reason">
        <button id="ban-btn" class="danger">Ban</button>
        <button id="unban-btn" class="success">Unban</button>
      </div>
      <p id="action-result"></p>
    </div>

    <section id="ban-list"></section>
  </div>

  <script src="script.js"></script>
</body>
</html>
