<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="pwModal" class="modal">
  <div class="modal-content">
    <h3>Admin Login</h3>
    <input id="pwInput" type="password" placeholder="Enter password">
    <button id="pwSubmit">Unlock</button>
    <div id="pwMsg"></div>
  </div>
</div>
<header>
  <h1>Admin Panel</h1>
</header>
<main>
  <section>
    <input id="searchId" placeholder="Search by user ID">
    <button id="searchBtn">Search</button>
    <button id="refreshBtn">Refresh List</button>
    <ul id="bansList"></ul>
  </section>
  <section>
    <input id="banUserId" placeholder="User ID to ban">
    <input id="banReason" placeholder="Reason">
    <button id="banBtn">Ban User</button>
  </section>
</main>
<script src="script.js"></script>
</body>
</html>
