<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>M.E.C.E Admin Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="overlay" id="overlay"></div>

  <div id="login-screen" class="card">
    <h1>M.E.C.E ADMIN PANEL</h1>
    <input type="password" id="password-input" placeholder="Enter access key" />
    <button id="login-btn">Access</button>
    <p id="login-error"></p>
  </div>

  <div id="dashboard">
    <header>
      <h1>M.E.C.E CONTROL CENTER</h1>
      <button id="logout-btn">Logout</button>
    </header>

    <nav class="tabs">
      <button class="tab-btn active" data-tab="bans-tab">Banned Players</button>
      <button class="tab-btn" data-tab="search-tab">Search Player</button>
      <button class="tab-btn" data-tab="ban-tab">Ban/Unban Player</button>
    </nav>

    <main>
<section id="bans-tab" class="tab-panel active">
  <h2>Banned Players</h2>
  <table id="banTable">
    <thead>
      <tr>
        <th>Username</th>
        <th>User ID</th>
        <th>Reason</th>
        <th>Expiry</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="5">Loading...</td></tr>
    </tbody>
  </table>
</section>


      <section id="search-tab" class="tab-panel">
        <h2>Search Player</h2>
        <input type="text" id="searchInput" placeholder="Enter User ID..." />
        <button id="searchBtn">Search</button>
        <div id="searchResult"></div>
      </section>

<section id="ban-tab" class="tab-panel">
  <h2>Ban / Unban Player</h2>
  <div class="form-group">
    <input type="text" id="banUserId" placeholder="User ID or Username" />
    <input type="text" id="banReason" placeholder="Reason (optional)" />
    <input type="text" id="banExpiry" placeholder="Expiry [years,months,days,hours]" />
    <button id="banBtn">Ban</button>
  </div>
  <div class="form-group">
    <input type="text" id="unbanUserId" placeholder="User ID or Username" />
    <button id="unbanBtn">Unban</button>
  </div>
  <div id="banStatus"></div>
</section>

    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
