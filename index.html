<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>M.E.C.E ADMIN DASHBOARDðŸ¤‘ðŸ¤‘</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header class="navbar">
    <h1 class="logo">M.E.C.E ADMIN DASHBOARDðŸ¤‘ðŸ¤‘</h1>
    <nav>
      <button class="tab-btn active" data-tab="bans">Banned Players</button>
      <button class="tab-btn" data-tab="search">Search Player</button>
      <button class="tab-btn" data-tab="ban">Ban/Unban Player</button>
    </nav>
  </header>

  <main>
    <!-- Banned players list -->
    <section id="bans" class="tab-panel active">
      <h2>Banned Players</h2>
      <table id="banTable">
        <thead>
          <tr>
            <th>User ID</th>
            <th>Reason</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody>
          <tr><td colspan="3">Loading...</td></tr>
        </tbody>
      </table>
    </section>

    <!-- Search player -->
    <section id="search" class="tab-panel">
      <h2>Search Player</h2>
      <input type="text" id="searchInput" placeholder="Enter User ID..." />
      <button id="searchBtn">Search</button>
      <div id="searchResult"></div>
    </section>

    <!-- Ban/unban -->
    <section id="ban" class="tab-panel">
      <h2>Ban / Unban Player</h2>
      <div class="form-group">
        <input type="text" id="banUserId" placeholder="User ID" />
        <input type="text" id="banReason" placeholder="Reason (optional)" />
        <button id="banBtn">Ban</button>
      </div>
      <div class="form-group">
        <input type="text" id="unbanUserId" placeholder="User ID" />
        <button id="unbanBtn">Unban</button>
      </div>
      <div id="banStatus"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
